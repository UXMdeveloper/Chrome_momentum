<!DOCTYPE html>
<!-- linking style sheet
별도의 css 파일을 만들고 HTML 문서와 연결하는 방법-->
<html>
    <head>
        <title>Something </title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <h1>This works!</h1>
        <!--javascript는 항상 html파일 body 아래에 있어야 한다.-->
        <script src="index.js">

        </script>
    </body>
</html>
