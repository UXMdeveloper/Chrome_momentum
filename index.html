<!DOCTYPE html>
<!-- linking style sheet
별도의 css 파일을 만들고 HTML 문서와 연결하는 방법-->
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Momentum</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <div class="Aligner">
            <h1 class="text-clock">00:00</h1>
            <div class="js-greetingBox">
                <div class="js-greetings__header">
                    <span class="js-greetings greetings"></span>
                    <span class="js-userName username"></span>
                </div>
                <form class = "js-form form">
                    <input type = "text" placeholder = "What is your name ?"/>
                </form>
            </div>
            <h4 class="js-greetings greetings"></h4>
            <!--javascript는 항상 html파일 body 아래에 있어야 한다.-->
            <form class = "js-toDoForm">
                <input type = "text" placeholder = "Write a to do"/>
            </form>
            <ul class="js-toDoList"></ul>
        </div>
        <div class="js-quote"></div>
        <span class="js-weather"></span>
        <script src="./js/clock.js"></script>
        <script src="./js/greeting.js"></script>
        <script src="./js/todo.js"></script>
        <script src="./js/bg.js"></script>
        <script src="./js/weather.js"></script>
        <script src="./js/quote.js"></script>
    </body>
</html>
